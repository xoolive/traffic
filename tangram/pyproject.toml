# NOTE: this creates a `.venv` WITHIN this directory, separate from ../.venv
# it is necessary for tools like `ruff` to properly locate `tangram_core`.
# in the future we might want to merge it with ../
[project]
name = "tangram_workspace"
version = "0.4.1"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Private :: Do Not Upload"
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    { include-group = "typing" },
    { include-group = "lint" },
]
lint = ["ruff>=0.12.7"]
typing = ["mypy>=1.17.1"]

[tool.uv.workspace]
members = ["tangram_*"]

[tool.mypy]
python_version = "3.10"
platform = "posix"

color_output = true
pretty = true
show_column_numbers = true
strict = true
check_untyped_defs = true
ignore_missing_imports = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.ruff]
line-length = 88
target-version = "py310"
extend-exclude = [
    "*.pyi",   # don't format files generated by pyo3_stub_gen
]

[tool.ruff.lint]
select = [
    "E",
    "W",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "NPY", # numpy
    "DTZ", # flake8-datetimez
    "RUF",
]
